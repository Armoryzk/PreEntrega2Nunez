    <main class="main-contacto">

        <section class="section-contacto">

            <div class="whatsapp">
                <img src="../img/whatsapp-logo.png" alt="logo-whatsapp" style="width: 3rem;">
                <span>+54 116321321</span>

            </div>

            <div class="mail">
                <img src="../img/mail-logo.jpg" alt="logo-mail" style="width: 3rem;">
                <span>tiendaonline@gmail.com</span>

            </div>

            <div class="map">
                <img src="../img/maps-logo.jpg" alt="logo-maps"style="width: 3rem;">
                <span>Avenida Siempreviva 742 (Springfield)</span>

            </div>

        </section>

        <div class="form">

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Tu Nombre">
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="tiendaonline@example.com">
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Telefono</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="+54 116321321">
            </div>

            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>

        </div>
